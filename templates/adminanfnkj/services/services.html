{% extends 'admin/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Admin Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Settings</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="social_links" class="form-label">Social Links</label>
                        <textarea class="form-control" id="social_links" name="social_links" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="privacy" class="form-label">Privacy</label>
                        <textarea class="form-control" id="privacy" name="privacy" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="terms_and_conditions" class="form-label">Terms and Conditions</label>
                        <textarea class="form-control" id="terms_and_conditions" name="terms_and_conditions" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="policy" class="form-label">Policy</label>
                        <textarea class="form-control" id="policy" name="policy" rows="4"></textarea>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
